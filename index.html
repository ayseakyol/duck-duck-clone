<!DOCTYPE html>
<html>
<head>
  <title>Duck Duck Clone</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <!-- Leave these here!  They are for the evaluation  -->
  <script src='./evaluation/init.js'></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <header>
    <div class="navbar bg-light">
      <div class="container d-flex justify-content-end">
        <div class=" dropdown mr-3">
          <button class="btn dropdown-toggle " type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img src="twitter-24.ico" alt="twitter icon">
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="https://twitter.com/duckduckgo"><img src="https://duckduckgo.com/assets/icons/header/twitter-color.svg"> Twitter</a>
            <a class="dropdown-item" href="https://www.reddit.com/r/duckduckgo/"><img src="https://duckduckgo.com/assets/icons/header/reddit-color.svg"> Reddit</a>
            <a class="dropdown-item" href="https://spreadprivacy.com/"><img src="https://duckduckgo.com/assets/icons/header/globe-alt.svg"> Blog</a>
          </div>
        </div>
          <div class="dropdown dropright">
            <button class="btn-group btn-secondary" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img src="icon.svg" alt="menu icon">
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item text-muted" href="#">SETTINGS</a>
              <a class="dropdown-item" href="#">Themes</a>
              <a class="dropdown-item" href="#">Other Settings</a>
              <a class="dropdown-item" href="#">IBang search Shorcuts</a>
              <br>
              <a class="dropdown-item text-muted" href="#">PRIVACY ESSENTIALS</a>
              <a class="dropdown-item" href="#">Private Search</a>
              <a class="dropdown-item" href="#">App and Extension</a>
              <br>
              <a class="dropdown-item text-muted" href="#">WHY PRIVACY</a>
              <a class="dropdown-item" href="#">Privacy Blog</a>
              <a class="dropdown-item" href="#">Privacy Crash Course </a>
              <a class="dropdown-item" href="#">Help Spread Privacy</a>
              <br>
              <a class="dropdown-item text-muted" href="#">WHO WE ARE</a>
              <a class="dropdown-item" href="#">About Us</a>
              <a class="dropdown-item" href="#">Privacy Policy </a>
              <a class="dropdown-item" href="#">Careers</a>
              <a class="dropdown-item" href="#">Press Kit</a>
              <br>
              <a class="dropdown-item text-muted" href="#">KEEP IN TOUCH</a>
              <a class="dropdown-item" href="#">Tweeter</a>
              <a class="dropdown-item" href="#">Store </a>
              <a class="dropdown-item" href="#">Reddit</a>
              <a class="dropdown-item" href="#">Help</a>
            </div>
          </div>
      </div>
    </div>
  </header>
  <div class="container-fluid row bg-light" >
    <section class= "container-fluid col-12">
      <div class="jumbotron container bg-transparent">
        <div class="d-flex justify-content-center mb-4">
          <img src="https://duckduckgo.com/assets/icons/meta/DDG-iOS-icon_60x60.png" class="rounded-circle" alt="duckduckgo photo">
          <div class="h3 d-flex align-items-center">DuckDuckGo</div>
        </div>
        <form id="search" class="form-inline d-flex justify-content-center">
          <i class="fas fa-search" aria-hidden="true"></i>
          <input class="form-control form-control-lg bg-white ml-3 w-75" type="text" aria-label="Search">
        </form>
      </div>
    </section>  
  </div>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
